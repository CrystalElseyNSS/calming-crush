<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Candy Crush</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="container">
      <div class="grid"></div>
      <div class="info">
        <div id="instructions"> Drag brushes up, down, right, or left to get color matches in sets of 3 or 4 </div>
        <div class="score-board"><p id="score"></p></div>
        <p id="gameOver"></p>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
  </body>
</html>
